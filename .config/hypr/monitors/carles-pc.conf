# Monitor configuration for carles-pc (Desktop)

# Primary monitor - HDMI-A-1
monitor = HDMI-A-1, 1920x1080@60, 0x0, 1

# Secondary monitor - DP-1
monitor = DP-1, 1920x1080@74.97300, 1920x0, 1

###################
### WORKSPACES ###
###################

# Assign workspaces 1-5 to primary monitor (HDMI-A-1)
workspace = 1,  monitor:HDMI-A-1
workspace = 2,  monitor:HDMI-A-1
workspace = 3,  monitor:HDMI-A-1
workspace = 4,  monitor:HDMI-A-1
workspace = 5,  monitor:HDMI-A-1

# Assign workspaces 6-10 to secondary monitor (DP-1)
workspace = 6,   monitor:DP-1
workspace = 7,   monitor:DP-1
workspace = 8,   monitor:DP-1
workspace = 9,   monitor:DP-1
workspace = 10,  monitor:DP-1

$mainMod = SUPER

# Switch workspaces with mainMod + [1-5] (activates paired workspaces on both monitors)
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/switch-workspaces.sh 1 6
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/switch-workspaces.sh 2 7
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/switch-workspaces.sh 3 8
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/switch-workspaces.sh 4 9
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/switch-workspaces.sh 5 10

# Move active window to a workspace with mainMod + SHIFT + [1-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10